<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doWelcome() {
            // console.log("HEllo");
            // document.write("Hello");
            alert("HEllo");
        }

        function dovars() {
            let rollno = 10;
            let srno = 10;

            if (rollno == srno)
                alert("Same");
            else
                alert("Not Same");


            if (rollno === srno)
                alert("Same");
            else
                alert("not same");
        }

        function dofunction() {
            let length = prompt("Enter Length:");
            let breadth = prompt("Enter Breadth:");

            let area = AREA(length, breadth);
            alert(area);
        }
        function AREA(l, b) {
            return l * b;
        }


        function doinput() {
            let percentage = prompt("Enter Percentage:");
            alert(percentage);

            if (percentage === "90")
                alert("OK");
            else
                alert("Not OK");
        }
    </script>
</head>

<body>

    <input type="button" value="Click" onclick="doWelcome()"><br><br>
    <input type="button" value="Click 2" onclick="dovars()"><br><br>
    <input type="button" value="Click 3" onclick="dofunction()"><br><br>
    <input type="button" value="Click 4" onclick="doinput()"><br><br>
</body>

</html>
