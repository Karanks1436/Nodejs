        function dofirst(){

        function dototal() {
            let valc = document.querySelector("#numc").value;
            let valdsa = document.querySelector("#numdsa").value;
            let valwd = document.querySelector("#numwd").value;

            let total = parseInt(valc) + parseInt(valdsa) + parseFloat(valwd);
            document.querySelector("#numtotal").value = total.toFixed(2);
            document.querySelector("#btnper").disabled=false;
            // return(total);

        }

        function doper() {
            let valc = document.querySelector("#numc").value;
            let valdsa = document.querySelector("#numdsa").value;
            let valwd = document.querySelector("#numwd").value;

            let total = parseInt(valc) + parseInt(valdsa) + parseFloat(valwd);
            let per = total / 300 * 100;
            document.querySelector("#numper").value = per.toFixed(5);
            document.querySelector("#btnres").disabled=false;
            // alert(per);

        }

        function doresult() {
            let valc = document.querySelector("#numc").value;
            let valdsa = document.querySelector("#numdsa").value;
            let valwd = document.querySelector("#numwd").value;

            let per = total / 300 * 100;

            // let res=document.querySelector()

            if (per >= 45)
                document.querySelector("#numres").value = ("Pass");

            // alert("pass");
            else

        }
