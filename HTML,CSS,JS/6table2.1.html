<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="#e8aa5d">
    <center>
        <table bgcolor="white" width="500" rules="all" border="1" cellpadding="10">
            <tr>
                <th>1</th>
                <th colspan="1">2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>

            <th>7</th>
            <th colspan="2">8</th>
            <th colspan="2">9</th>
            <th>10</th>

            <tr>
                <th colspan="6">11</th>
            </tr>

            <tr>
                <th>12</th>
                <th colspan="4" rowspan="2">13</th>
                <th>14</th>
            </tr>

            <tr>
                <th>15</th>
                <th>16</th>
            </tr>

            <tr>
                <th colspan="2">17</th>
                <th colspan="2">18</th>
                <th colspan="2">19</th>
            </tr>

            <tr>
                <th>20</th>
                <th colspan="2">21</th>
                <th colspan="2">22</th>
                <th>23</th>
            </tr>

        </table>
    </center>
</body>

</html>
