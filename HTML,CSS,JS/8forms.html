<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://cdn.pixabay.com/photo/2015/04/23/22/00/new-year-background-736885_1280.jpg">
    <center>
        <form >
            <table width="900" border="1" height="100" rules="all" bgcolor="white">
                <tr>
                    <th>
                        <h2>Web Form</h2>
                    </th>
                </tr>

                <tr height="50">
                    <td>
                        Name:
                        <input type="text" placeholder="Enter Your Name" autofocus>
                    </td>
                </tr>

                <tr height="50">
                    <td>
                        Email:
                        <input type="email" placeholder="Enter Your E-mail" required/>

                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Password:
                        <input type="password" placeholder="Enter Password" maxlength="8" required/>
                    </td>
                </tr>

                <tr height="50">
                    <td>
                        Gender: <br>
                        <input type="radio" name="gen" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gen" id="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr height="50">
                    <td>
                        Date Of Birth(D.O.B): <br>
                        Choose Date:
                        <input type="date">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Choose Time:
                        <input type="time">
                    </td>
                </tr>

                <tr height="50">
                    <td>
                        Age:
                        <input type="number" placeholder="Enter your Age">
                    </td>
                </tr>

                <tr height="50">
                    <td>City: <br>
                        <select name="" id="">
                            <option value="none">Select</option>
                            <option value="Bti">Bathinda</option>
                            <option value="Ldh">Ludhiana</option>
                            <option value="Amt">Amritsar</option>
                            <option value="pta">Patiala</option>
                            <option value="Abh">Abohar</option>
                            <option value="Chd">Chandigarh</option>
                            <option value="Bng">Banglore</option>
                        </select>
                    </td>
                </tr>

                <tr height="50">
                    <td>Average Free Time:
                        <input type="range" min="2" max="8"> from 2 to 8 hours
                    </td>
                </tr>

                <tr height="50">
                    <td>Your Occupation:
                       
                        <br>
                        <input type="radio" name="occu" id="bsn"><label for="bsn">Bussiness</label>
                        <input type="radio" name="occu" id="jb"><label for="jb">Job</label>
                    </td>
                </tr>

                <tr height="50">
                    <td>Your Tech Knowledge <br>
                        <input type="checkbox"> HTML
                        <input type="checkbox">CSS
                        <input type="checkbox">Java Script
                        <input type="checkbox">C Language
                        <input type="checkbox">C++
                        <input type="checkbox">Ruby
                        <input type="checkbox">React
                        <input type="checkbox">Swift
                    </td>
                </tr>

                <tr height="50">
                    <td>Upload Your Pic:
                        <input type="file"/>
                    </td>
                </tr>

                <tr height="50">
                    <td>Suggest Changes: <br>
                        <textarea rows="8" cols="60" placeholder="Please enter your suggestions here............."></textarea>
                    </td>
                </tr>

                <tr height="50">
                    <td>
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
