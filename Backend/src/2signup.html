<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Signup</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

  <style>
    input[type="radio"],
    input[type="checkbox"] {
      accent-color: orange;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- Basic Signup -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card shadow border-dark">
          <div class="card-body">
            <h3 class="text-center mb-4">Signup</h3>

            <form method="get" action="/url-signup-process">
              <!-- Username -->
              <div class="mb-3">
                <label for="txtname" class="form-label text-primary">User Name</label>
                <input type="text" class="form-control text-warning" id="txtname" name="txtname" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="txtemail" class="form-label text-primary">Email address</label>
                <input type="email" class="form-control text-warning" id="txtemail" name="txtemail" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="txtpwd" class="form-label text-primary">Password</label>
                <input type="password" class="form-control text-warning" id="txtpwd" name="txtpwd" required>
              </div>

              <!-- Occupation -->
              <div class="mb-3 text-primary">
                <label class="form-label d-block">Occupation:</label>
                <input type="radio" id="job" name="occu" value="job">
                <label for="job" class="me-3">JOB</label>
                <input type="radio" id="business" name="occu" value="business">
                <label for="business">BUSINESS</label>
              </div>

              <!-- Qualifications -->
              <div class="mb-3 text-warning">
                <label class="form-label d-block">Qualifications:</label>
                <input type="checkbox" id="btech" value="B.Tech" name="chk">
                <label for="btech" class="me-3">B.Tech</label>
                <input type="checkbox" id="mtech" value="M.Tech" name="chk">
                <label for="mtech">M.Tech</label>
              </div>

              <!-- State -->
              <div class="mb-3 text-primary">
                <label for="state" class="form-label">Select State:</label>
                <select class="form-select" id="state" name="state">
                  <option value="none">Select</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Rajasthan">Rajasthan</option>
                </select>
              </div>

              <!-- Technologies -->
              <div class="mb-3 text-warning">
                <label for="techs" class="form-label">Select Technologies:</label>
                <select class="form-select" id="techs" name="techs" multiple>
                  <option value="NodeJS">NodeJS</option>
                  <option value="DSA">DSA</option>
                  <option value="React">React</option>
                  <option value="Java">Java</option>
                </select>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">SignUp</button>
                <button type="submit" class="btn btn-warning" formaction="/url-login-process">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Secure Signup -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow border-dark">
          <div class="card-body">
            <h3 class="text-center mb-4">Signup Securely</h3>

            <form method="post" action="/url-signup-process-secure">
              <!-- Email -->
              <div class="mb-3">
                <label for="secureEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="secureEmail" name="txtemail" required>
                <div id="emailHelpSecure" class="form-text">We'll never share your email with anyone else.</div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="securePwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="securePwd" name="txtpwd" required>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">SignUp</button>
                <button type="submit" class="btn btn-dark" formaction="/url-login-process">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
