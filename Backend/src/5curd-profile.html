<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {

      // Email check on blur
      $("#txtEmail").blur(function () {
        let obj = {
          type: "get",
          url: "/do-check-email",
          data: {
            x: $("#txtEmail").val(),
          }
        };

        $.ajax(obj).then(function (response) {
          $("#res").html(response);
        }).fail(function (err) {
          alert("Error: " + err.statusText);
        });
      });

      // Recover password
      $("#btnRecover").click(function () {
        let obj = {
          type: "get",
          url: "/do-fetch-pwd",
          data: {
            KuchBhi: $("#txtEmail").val(),
          }
        };

        $.ajax(obj).then(function (responseInJsonAry) {
          let JsonAry = JSON.stringify(responseInJsonAry);
          $("#res").html("Your Password: " + JsonAry);
        }).fail(function (err) {
          alert("Error: " + err.statusText);
        });
      });
    });
  </script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    form {
      margin-top: 30px;
      border: 2px dashed #000;
      width: 500px;
      padding: 25px;
      background-color: #e9f6ff;
      border-radius: 12px;
    }

    #res {
      margin-top: 5px;
      font-weight: bold;
      color: darkred;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center">
    <form action="/curd-save" method="post">
      <h3 class="text-center text-primary mb-4">User Form</h3>

      <!-- Email -->
      <div class="mb-3">
        <label for="txtEmail" class="form-label fs-5">Email ID</label>
        <input type="text" class="form-control" name="txtEmail" id="txtEmail" required>
        <div class="mt-2">
          <input type="submit" value="Search" class="btn btn-sm btn-outline-primary" formaction="/fetchone">
          <button type="button" class="btn btn-sm btn-outline-warning" id="btnRecover">Recover Password</button>
        </div>
        <div id="res">*</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="txtPwd" class="form-label fs-5">Password</label>
        <input type="password" class="form-control" name="txtPwd" id="txtPwd">
      </div>

      <!-- DOB -->
      <div class="mb-3">
        <label for="txtDob" class="form-label fs-5">Date of Birth</label>
        <input type="date" class="form-control" name="txtDob" id="txtDob">
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <input type="submit" value="Send to Server" class="btn btn-success">
        <input type="submit" value="Delete" class="btn btn-danger" formaction="/do-delete">
        <input type="submit" value="Fetch All" class="btn btn-info" formaction="/fetchall">
        <input type="submit" value="Update" class="btn btn-warning" formaction="/updatedata">
      </div>
    </form>
  </div>
</body>

</html>
